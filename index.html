<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e25e706c49.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <div class="contenido-header">
            <h1>Universidad Tecnológica de Nezahuacoyotl</h1>
            <a href="https://utn.edomex.gob.mx/" class="boton" target="_blank">Mas información</a>
        </div>
    </header>

    <main class="contenedor sombra">

        <div class="servicios">



            <div class="video">
                <h2>Video</h2>
                <div class="video-responsivo">
                    <iframe src="https://www.youtube.com/embed/Rnrt9pnT2Iw?si=9Uwz0UPb6WtTtfYi"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>

            <div class="carrucel-img">
                <h2>Imagenes</h2>
                <div class="carrucel">
                    <div class="carrucel-item">
                        
                    </div>
                </div>
            </div>

            <div class="maps">
                <h2>Ubicación</h2>
                <div class="mapa-responsivo">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.198250806833!2d-98.98827252403653!3d19.40383834159731!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1e3315788b631%3A0x667690c1499579bf!2sUTN%20-%20Universidad%20Tecnol%C3%B3gica%20de%20Nezahualc%C3%B3yotl!5e0!3m2!1ses-419!2smx!4v1754786414682!5m2!1ses-419!2smx"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <div>
            <h2>Contacto</h2>

            <form method="#" class="formulario" action="#">

                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label for="nombre">Nombre:</label>
                            <input class="input-text" type="text" id="nombre" name="nombre"
                                placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="campo">
                            <label for="telefono">Teléfono:</label>
                            <input class="input-text" type="tel" id="telefono" name="telefono"
                                placeholder="Ingrese su teléfono" required>
                        </div>
                        <div class="campo">
                            <label for="correo">Correo:</label>
                            <input class="input-text" type="email" id="correo" name="correo"
                                placeholder="Ingrese su correo" required>
                        </div>
                        <div class="campo">
                            <label for="mensaje">Mensaje:</label>
                            <textarea class="input-text" id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"
                                required></textarea>
                        </div>
                    </div>
                    <div class="campo enviar">
                        <button type="submit" class="boton">Enviar</button>
                    </div>
                </fieldset>

            </form>

        </div>

    </main>

    <footer>
        <div class="contenido-footer">
            <p>© 2025 Universidad Tecnológica de Nezahuacoyotl. Todos los derechos reservados.</p>
            <p>Desarrollado por <a href="https://www.linkedin.com/in/demian-mora-4415ab379/">Demian Mora</a></p>
        </div>
    </footer>
    <script src="js/carrusel.js"></script>
    <script src="js/validacion.js"></script>
</body>

</html>
